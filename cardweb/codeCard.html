<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codeCrd.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="itemContainer">
            <div class="content">
                <div>
                    <img src="nike.jpg" alt="Nike Shoes">
                </div>
                <p>Nike Running - Neon</p>
            </div>
            <div class="price">
                <p>$ 210.00</p>
                <img src="bag.png" alt="Shopping Icon">
            </div>
        </div>
    </div>
</body>
</html>
